<div class="container">

    <h1>Contact</h1>
    <form (ngSubmit)="Envoyer()" [formGroup]="addForm">
        <div class="field">
            <label for="name">Nom</label>
            <input type="text" name="nom" class="form-control" formControlName="nom">
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" formControlName="email">
        </div>
        <div class="field">
            <label for="telephone">Telephone</label>
            <input type="text" name="telephone" class="form-control" formControlName="telephone">
        </div>

        <div class="field">
            <label for="message">Message</label>
            <textarea  name="message" class="form-control" formControlName="message"></textarea>
        </div>
        <br>
        <button class="btn btn btn-primary" type="submit">Envoyer</button>
    </form>
</div>
